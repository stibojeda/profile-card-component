<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <section class="profile">
    <img class="profile__background" src="images/bg-pattern-card.svg" alt="Background pattern">
    <div class="profile__container__photo">
      <img class="profile__photo" src="images/image-victor.jpg" alt="Profile photo">
    </div>
    <h2 class="profile__name">Victor Crest</h2>
    <p class="profile__age">26</p>
    <p class="profile__city">London</p>
    <div class="profile__line"></div>
    <div class="profile__stats">
      <div class="profile__amounts">
        <p>80K</p>
        <h4>Followers</h4>
      </div>
      <div class="profile__amounts">
        <p>803K</p>
        <h4>Likes</h4>
      </div>
      <div class="profile__amounts">
        <p>1.4K</p>
        <h4>Photos</h4>
      </div>
    </div>
    
  </section>
</body>
</html>
